<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .search-bar {
      padding: 1rem;
      text-align: center;
    }

    .search-bar input {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0 0 0.5rem;
    }

    .card-content p {
      font-size: 0.9rem;
      color: #555;
    }

    .card-content a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #3498db;
      text-decoration: none;
    }

    .form-section {
      background: #ecf0f1;
      padding: 2rem;
      margin-top: 2rem;
    }

    .form-section h2 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input, form textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 0.75rem;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background: #34495e;
    }

    @media (max-width: 600px) {
      .card-content h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸš€ Startup Showcase</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search startups..." onkeyup="filterCards()" />
  </div>

  <div class="card-container" id="startupCards">
    <!-- Startup Cards -->
    <div class="card" data-name="TechNova">
      <img src="/slack-logo.jpg" alt="TechNova Logo" />
      <div class="card-content">
        <h3>TechNova</h3>
        <p>Innovative AI solutions for modern businesses.</p>
        <a href="https://www.google.com" target="_blank">Visit Site</a>
      </div>
    </div>

    <div class="card" data-name="GreenSpark">
      <img src="/slack-logo.jpg" alt="GreenSpark Logo" />
      <div class="card-content">
        <h3>GreenSpark</h3>
        <p>Eco-friendly energy solutions for a sustainable future.</p>
        <a href="https://www.google.com" target="_blank">Visit Site</a>
      </div>
    </div>

    <div class="card" data-name="EduLift">
      <img src="/slack-logo.jpg" alt="EduLift Logo" />
      <div class="card-content">
        <h3>EduLift</h3>
        <p>Empowering students with personalized learning tools.</p>
        <a href="https://www.google.com" target="_blank" v>Visit Site</a>
      </div>
    </div>
  </div>

  <div class="form-section">
    <h2>ðŸ’¡ Submit Your Startup Idea</h2>
    <form>
      <input type="text" placeholder="Startup Name" required />
      <input type="url" placeholder="Website URL" />
      <textarea rows="4" placeholder="Short Description" required></textarea>
      <button type="submit">Submit Idea</button>
    </form>
  </div>

  <script>
    function filterCards() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
